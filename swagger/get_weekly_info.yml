Get all the info needed for the weekview on the app
---
description: Returns the data needed for the app to display the weekview
parameters:
  - name: player_id
    in: query
    description: ID of the player
    required: true
    type: integer
    format: int64
    example: 6
  - name: round_id
    in: query
    description: round ID for the round you care about
    required: true
    type: integer
    format: int64
    example: 10
responses:
  200:
    description: A list of all the round info
    schema:
      type: array
      items:
        type: object
        properties:
          round:
            type: integer
            example: 10
          player_id:
            type: integer
            example: 6
          pick:
            type: string
            example: "Manchester United"
          home_team:
            type: string
            example: "Manchester United"
          away_team:
            type: string
            example: "Manchester City"
          home_goals:
            type: integer
            example: 3
          away_goals:
            type: integer
            example: 2
          basic:
            type: integer
            example: 1
          head_to_head:
            type: integer
            example: 1
          derby:
            type: integer
            example: 1
          dmm:
            type: integer
            example: 0
          lonely:
            type: integer
            example: 0
          doubled:
            type: boolean
            example: true
          total:
            type: integer
            example: 6
