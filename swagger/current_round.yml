Get the current round information
---
description: Returns the current round ID. Optionally, you can provide a player ID.
parameters:
  - name: player_id
    in: query
    description: ID of the player for whom is making the call
    required: false
    type: integer
responses:
  200:
    description: Successful response
    schema:
      type: object
      properties:
        Round ID:
          type: integer
          example: 3
