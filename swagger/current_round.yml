Get the current Round ID
---
description: Returns the current round ID.
parameters:
  - name: player_id
    in: query
    description: Player ID of the player making the call.
    required: false
    type: integer
responses:
  200:
    description: Successful response
    schema:
      type: object
      properties:
        Round ID:
          type: integer
          example: 3
