Get points for a player in a specific round
---
description: Returns points details for a player in a specific round
parameters:
  - name: player_id
    in: query
    description: ID of the player
    required: false
    type: integer
    format: int32
    example: 6
  - name: round_id
    in: query
    description: ID of the round
    required: true
    type: integer
    format: int32
    example: 10
responses:
  200:
    description: A list of points details
    schema:
      type: array
      items:
        type: object
        properties:
          player_id:
            type: integer
            example: 25
          User:
            type: string
            example: XXXXX
          Choice:
            type: string
            example: Bournemouth
          Result:
            type: string
            example: Won
          Basic:
            type: integer
            example: 1
          Head 2 Head:
            type: integer
            example: 0
          Derby:
            type: integer
            example: 1
          Draw Means More:
            type: integer
            example: 0
          Subtotal:
            type: integer
            example: 2
          Total:
            type: integer
            example: 2
