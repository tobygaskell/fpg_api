Update a choice
---
description: Allows you to change a choice which has already been submitted
consumes:
  - application/json
produces:
  - application/json
parameters:
  - in: body
    name: body
    description: Choice data to be updated
    required: true
    schema:
      type: object
      properties:
        Choice:
          type: string
          example: Manchester United
        Player:
          type: integer
          example: 3
        Round:
          type: integer
          example: 10
responses:
  200:
    description: Successful operation
    schema:
      type: object
      properties:
        Updated:
          type: boolean
          example: true
