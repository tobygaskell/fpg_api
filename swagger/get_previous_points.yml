Get previous points for a player
---
parameters:
  - in: query
    name: player_id
    required: true
    schema:
      type: string
    description: The ID of the player
responses:
  200:
    description: A list of previous points for a player
    schema:
      type: array
      items:
        type: object
        properties:
          Choice:
            type: string
          1st Pick:
            type: number
            nullable: true
          2nd Pick:
            type: number
            nullable: true
    examples:
      application/json:
        - Choice: "Manchester United"
          1st Pick: -1.0
          2nd Pick: 3.0
        - Choice: "Brentford"
          1st Pick: -3.0
          2nd Pick: 3.0
        - Choice: "Arsenal"
          1st Pick: 2.0
          2nd Pick: 1.0
